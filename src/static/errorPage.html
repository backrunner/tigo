<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{statusCode}} - tigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/main/errorPage.css">
  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="status-code">
          <span>{{statusCode}}</span>
        </div>
        <div class="status-text">
          <span>{{statusText}}</span>
        </div>
        <div id="stackWrap" class="stack">
          <pre id="stack">{{stack}}</pre>
        </div>
        <div class="footer" id="footer">
          <span>tigo - ver {{ver}}</span>
        </div>
      </div>
    </div>
    <script>
      const stackEl = document.getElementById('stack');
      if (stackEl.innerText.trim().length < 1) {
        // stack is empty
        const stackWrapEl = document.getElementById('stackWrap');
        stackWrapEl.style.display = 'none';
        const footerEl = document.getElementById('footer');
        footerEl.style.marginTop = '128px';
      }
    </script>
  </body>
</html>
